<!DOCTYPE html>
<html>
<head>
    <title>StageX : Sign Up</title>
    <!-- <link rel="stylesheet" href="registrationPage.css"> -->
    <style>
        body {
    /* background: linear-gradient(to right, #1c1c1c, #434343); */
    background-color: #141e30;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.signup-box {
    width: 420px;
    background-color: #ffffff;
    padding: 25px;
    margin: 50px auto;
    border-radius: 12px;
    box-shadow: 0 0 15px black;
}

h2 {
    text-align: center;
    color: #000000;
}

label {
    display: block;
    margin-top: 12px;
    font-weight: 600;
}

input, select {
    width: 100%;
    padding: 8px;
    margin-top: 6px;
    border-radius: 6px;
    border: 1px solid #aaa;
}

/* .gender {
    margin-top: 5px;

} */
 
#male {
   position: relative;
   bottom: 22px;
   right: 140px;
}

  #female {
    position: relative;
    bottom: 22px;
    right: 140px;
 }

.terms {
    margin-top: 12px;
    font-size: 14px;
}

button {
    width: 100%;
    padding: 10px;
    margin-top: 15px;
    background-color: #0F2854;
    color: white;
    border: none;
    font-size: 16px;
    border-radius: 6px;
    cursor: pointer;
}
/* 
button:hover {
    background-color: #990000;
} */

.clear {
    background-color: #1C4D8D;
}

/* .clear:hover {
    background-color: #444;
} */

form a {
    text-decoration: none;
    color: #243b55;
    font-weight: bold;
}
    </style>
</head>
<body>

    <div class="signup-box">
        <h2>Sign Up </h2>

        <form>
            <label>Full Name</label>
            <input type="text" placeholder="Enter Full Name">

            <label>Email ID</label>
            <input type="email" placeholder="Enter Email ID">

            <label>Mobile No</label>
            <input type="text" placeholder="Enter Mobile Number">

            <label>Username</label>
            <input type="text" placeholder="Enter Username">

            <label>Password</label>
            <input type="password" placeholder="Enter Password">

            <label>Confirm Password</label>
            <input type="password" placeholder="Enter Same Password">

            <label>Gender</label>
            
                <label for="male">Male</label>
                <input type="radio" name="gender" id="male">
                <label for="female">Female</label>
                <input type="radio" name="gender" id="female">
            
            <label>City</label>
            <select>
                <option>Select City</option>
                <option>Ahilyanagar</option>
                <option>Delhi</option>
                <option>Mumbai</option>
                <option>Nagpur</option>
                <option>Pune</option>
            </select>

            <div class="terms">
                <input type="checkbox"> I agree to the terms & conditions
            </div>

            <button type="submit">Sign Up</button>
            <button type="reset" class="clear">Clear</button>

            <p>Already have an account!   <a href="loginPage.html">Login</a></p>
        </form>
    </div>

</body>
</html>
