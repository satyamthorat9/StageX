<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Seats & Vehicle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h2 {
            margin-bottom: 20px;
        }

        select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .vehicle {
            font-size: 80px;
            margin-top: 10px;
        }

        .label {
            font-size: 18px;
            margin-top: 10px;
            color: #333;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Select Seats</h2>

    <select id="seatSelect" onchange="changeVehicle()">
        <option value="">-- Select Seats --</option>
        <option value="1">1 Seat</option>
        <option value="2">2 Seats</option>
        <option value="3">3 Seats</option>
        <option value="4">4 Seats</option>
        <option value="5">5 Seats</option>
        <option value="6">6 Seats</option>
        <option value="7">7 Seats</option>
        <option value="8">8 Seats</option>
        <option value="9">9 Seats</option>
        <option value="10">10 Seats</option>
    </select>

    <div class="vehicle" id="vehicleIcon">‚ùì</div>
    <div class="label" id="vehicleName">Select seats </div>
</div>
