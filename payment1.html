<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment to StageX</title>
    <!-- <link rel="stylesheet" href="payment1.css"> -->
     <style>
        * {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

body {
    background-color: #c0d8f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.payment-container {
    background-color: white;
    width: 350px;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgb(58, 96, 163);
}

.payment-container h2 {
    text-align: center;
    margin-bottom: 15px;
    color: #333;
}

.amount-box {
    background-color: #f1f1f1;
    text-align: center;
    padding: 15px;
    border: 1px solid rgb(185, 185, 185);
    border-radius: 8px;
    margin-bottom: 20px;
}

.amount-box p {
    font-size: 14px;
    color: #646161;
}

.amount-box h3 {
    color: green;
    font-size: 24px;
}

form h4 {
    margin-bottom: 10px;
    color: #444;
}

.payment-option {
    display: flex;
    align-items: center;
    border-radius: 10px;
    border: 1px solid #ddd;
    padding: 10px;
    border-radius: 8px;
    margin-bottom: 10px;
    cursor: pointer;
}

.payment-option input {
    margin-right: 10px;
    margin-left: 10px;
}

.payment-option img {
    width: 40px;
    margin-right: 10px;
}

.payment-option:hover {
    background: #f9f9f9;
}

.submit-button {
    width: 100%;
    background: #3c5d9a;
    color: white;
    border: none;
    padding: 12px;
    border-radius: 8px;
    font-size: 16px;
    margin-top: 10px;
    cursor: pointer;
}

.submit-button:hover {
    background-color: #23365e;
}

     </style>
</head>
<body>
    <div class="payment-container">
        <h2>Payment</h2>
        <div class="amount-box">
            <p>Total Amount</p>
            <h3>â‚¹350</h3>
        </div>
        <form>
            <h4>Select Payment Method</h4>
            <label class="payment-option">
            <input type="radio" name="payment" class="pay">
            <img src="https://i.pinimg.com/736x/2a/cf/b6/2acfb6fb41f7fcb82c3230afdecff714.jpg" alt="PhonePe">
            PhonePe
            </label>

            <label class="payment-option">
            <input type="radio" name="payment" class="pay">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRl5E2v7Ep_xjaf2CAsjQX8ML2UQaBnKQWBwQ&s" alt="Google Pay">
            Google Pay
            </label>

            <label class="payment-option">
            <input type="radio" name="payment" class="pay">
            <img src="https://www.uxdt.nic.in/wp-content/uploads/2020/06/BHIM_Preview.png" alt="BHIM UPI">
            BHIM UPI
            </label>

            <button type="submit" class="submit-button">Pay Now</button>

        </form>

    </div>
</body>
</html>
